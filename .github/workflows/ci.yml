jobs:
  build: 
    runs-on: ${{ matrix.os }}
    strategy: 
    matrix: 
      os: [ubuntu-latest]
      python-version: ["3.6", "3.7", "3.8"]
    steps: 
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
        python-version: ${{ matrix.python-version }}
      - name: Install Depends
        run: pip install -r requirements.txt
      - name: Tests
        run: python setup.py test

